<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style2.css">
  <title>Hotel Booking Form</title>
</head>
<body>
  <form id="reservationForm">
    <label for="Hotel Booking"><h1>Book Your Hotel</h1></label>
    <label for="firstName"><h2>Name:</h2></label><br>
    <input type="text" id="firstName" name="firstName" required><br>
    <label for="lastName"><h2>Last Name:</h2></label><br>
    <input type="text" id="lastName" name="lastName" required><br>
    <label for="email"><h2>E-mail:</h2></label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="email"><h2>Contact No:</h2></label><br>
    <input type="email" id="contact no" name="contact no" required><br>
    <label for="roomType"><h2>Room Type:</h2></label><br>
    <select id="roomType" name="roomType" required>
      <option value=""><h2>Select</h2></option>
      <option value="standard"><h2>Standard</h2></option>
      <option value="deluxe"><h2>Deluxe</h2></option>
    </select><br>
    <label for="arrivalDate"><h2>Arrival Date and Time:</h2></label><br>
    <input type="datetime-local" id="arrivalDate" name="arrivalDate" required><br>
    <label for="arrivalDate"><h2>Departure Date & Time:</h2></label><br>
    <input type="datetime-local" id="departureDate" name="arrivalDate" required><br>
    <label for="guests"><h2>Number of Guests:</h2></label><br>
    <input type="number" id="guests" name="guests" min="1" required><br>
    <input type="submit" value="Submit">
  </form>
  <script src="main.js"></script>
</body>
</html>
